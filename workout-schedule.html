<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Schedule | Dacoid Assignment</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="mx-auto w-11/12 py-8 px-2 bg-white">
      <button
        class="relative top-6 flex items-center justify-center bg-gray-300 text-black rounded-md w-6 h-6"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m15 19-7-7 7-7"
          />
        </svg>
      </button>

      <h1 class="text-xl text-center font-semibold text-gray-800 mb-6">
        Workout Schedule
      </h1>

      <div>
        <div class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 cursor-pointer mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          <span class="text-sm font-semibold">Feb 2024</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 cursor-pointer ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
      </div>

      <!-- The dates -->
      <div class="flex justify-between">
        <button
          class="relative flex flex-col items-center justify-between p-2 rounded-md w-1/6"
        >
          <div class="text-sm font-medium">Sun</div>
          <div class="text-2xl font-semibold">5</div>
        </button>
        <button
          class="relative flex flex-col items-center justify-between p-2 rounded-md text-white bg-gradient-to-r from-indigo-50 to-indigo-500 w-1/6"
        >
          <div class="text-sm font-medium">Mon</div>
          <div class="text-2xl font-semibold">6</div>
        </button>
        <button
          class="relative flex flex-col items-center justify-between p-2 rounded-md w-1/6"
        >
          <div class="text-sm font-medium">Tue</div>
          <div class="text-2xl font-semibold">7</div>
        </button>
        <button
          class="relative flex flex-col items-center justify-between p-2 rounded-md w-1/6"
        >
          <div class="text-sm font-medium">Wed</div>
          <div class="text-2xl font-semibold">8</div>
        </button>
        <button
          class="relative flex flex-col items-center justify-between p-2 rounded-md w-1/6"
        >
          <div class="text-sm font-medium">Thu</div>
          <div class="text-2xl font-semibold">9</div>
        </button>
      </div>
    </div>

    <!-- Timings -->
    <div class="relative flex flex-col">
      <!-- Hour divs from 6 AM to 5 PM -->
      <div class="hour-item border-b border-gray-300 p-2">06:00 AM</div>

      <div class="hour-item border-b border-gray-300 p-2">07:00 AM</div>
      <div class="hour-item border-b border-gray-300 p-2">08:00 AM</div>
      <div class="hour-item border-b border-gray-300 p-2">09:00 AM</div>
      <div class="hour-item border-b border-gray-300 p-2">10:00 AM</div>
      <div class="hour-item border-b border-gray-300 p-2">11:00 AM</div>
      <div class="hour-item border-b border-gray-300 p-2">12:00 PM</div>
      <div class="hour-item border-b border-gray-300 p-2">01:00 PM</div>
      <div class="hour-item border-b border-gray-300 p-2">02:00 PM</div>
      <div class="hour-item border-b border-gray-300 p-2">03:00 PM</div>
      <div class="hour-item border-b border-gray-300 p-2">04:00 PM</div>
      <div class="hour-item border-b border-gray-300 p-2">05:00 PM</div>

      <div
        class="absolute top-16 right-5 text-white bg-gradient-to-br from-pink-100 to-indigo-800 rounded-full p-2"
      >
        Ab Workout, 7:30 am
      </div>

      <div
        class="absolute top-[124px] left-[95px] text-white bg-gradient-to-br from-pink-100 to-indigo-800 rounded-full p-2"
      >
        Upperbody Workout, 9 am
      </div>

      <div
        class="absolute top-[370px] left-[95px] text-white bg-gradient-to-br from-pink-100 to-indigo-800 rounded-full p-2"
      >
        Lowerbody Workout, 3 pm
      </div>
    </div>

    <!-- Plus button -->
    <button
      class="absolute right-5 bottom-28 flex items-center justify-center bg-pink-500 text-white font-semibold p-5 rounded-full shadow-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-7 h-7"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>

    <!-- Bottom navigation -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-white shadow-md py-2 px-6 flex justify-around items-center border-teal-50 border-t-orange-950"
    >
      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </button>
      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-indigo-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
          />
        </svg>
      </button>

      <button
        class="flex flex-col items-center relative rounded-full p-4 bg-gradient-to-r from-white to-indigo-500 -top-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </button>

      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
          />
        </svg>
      </button>
      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
