<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker | Dacoid Assignment</title>
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      input:checked + label > span {
        transform: translateX(2rem); /* Adjust the distance of sliding */
      }
    </style>
  </head>
  <body>
    <div class="mx-auto w-11/12 py-8 px-2 bg-white">
      <button
        class="relative top-6 flex items-center justify-center bg-gray-300 text-black rounded-md w-6 h-6"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m15 19-7-7 7-7"
          />
        </svg>
      </button>

      <h1 class="text-xl text-center font-semibold text-gray-800 mb-6">
        Workout Tracker
      </h1>
      <div>
        <img src="./images/chart.jpg" alt="chart dummy" />
      </div>
      <div
        class="flex items-center justify-between bg-gradient-to-r from-indigo-200 to-white p-4 rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="text-indigo-500 w-10 h-10 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
          />
        </svg>
        <p class="text-gray-800">
          You've burned fewer calories than yesterday. Time to get moving
        </p>
      </div>

      <div class="flex mt-10 justify-between items-center">
        <h3 class="text-black text-xl">Upcoming Workout</h3>
        <button class="text-gray-600 text-sm px-4 py-2">See more</button>
      </div>
      <div class="flex flex-col gap-3">
        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <img
                src="./images/chart.jpg"
                alt="sdf"
                class="rounded-full h-16 w-16"
              />
              <div>
                <h4 class="text-black font-semibold">Full Body Workout</h4>
                <p class="text-gray-600 text-sm">Today 3pm</p>
              </div>
            </div>
            <div>
              <!-- Sliding button -->
              <div class="relative inline-block w-16">
                <input type="checkbox" id="toggle-1" class="hidden" />
                <label
                  for="toggle-1"
                  class="block bg-indigo-500 rounded-full p-1 cursor-pointer"
                >
                  <span
                    class="block bg-white rounded-full w-6 h-6 shadow-md transform transition-transform duration-300 ease-in-out"
                  ></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <img
                src="./images/chart.jpg"
                alt="sdf"
                class="rounded-full h-16 w-16"
              />
              <div>
                <h4 class="text-black font-semibold">Upper Body Workout</h4>
                <p class="text-gray-600 text-sm">4 Feb, 3:30 pm</p>
              </div>
            </div>
            <div>
              <!-- Sliding button -->
              <div class="relative inline-block w-16">
                <input type="checkbox" id="toggle-2" class="hidden" />
                <label
                  for="toggle-2"
                  class="block bg-indigo-500 rounded-full p-1 cursor-pointer"
                >
                  <span
                    class="block bg-white rounded-full w-6 h-6 shadow-md transform transition-transform duration-300 ease-in-out"
                  ></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom navigation -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-white shadow-md py-2 px-6 flex justify-around items-center border-teal-50 border-t-orange-950"
    >
      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </button>
      <button
        class="flex flex-col items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-indigo-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
          />
        </svg>
      </button>
      
      <button
        class="flex flex-col items-center relative rounded-full p-4 bg-gradient-to-r from-white to-indigo-500 -top-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </button>

      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
          />
        </svg>
      </button>
      <button class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
