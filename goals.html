<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals? | Dacoid Assigment</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="max-w-md mx-auto mt-2 px-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">
        What are your goals?
      </h2>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4">Lose Weight</span>
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4">Muscle Gain</span>
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4"
            >Flexibility and Mobility</span
          >
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4">General Fitness</span>
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4"
            >Events specific training</span
          >
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="bg-gray-100 rounded-lg py-2 px-4 mb-4">
        <label class="flex items-center justify-between">
          <span class="text-lg text-gray-800 mr-4"
            >Mindfulness and Mental Health</span
          >
          <input
            type="checkbox"
            class="form-checkbox h-6 w-6 text-blue-600 rounded"
          />
        </label>
      </div>
      <div class="mt-24">
        <button
          type="submit"
          class="w-full py-2 px-4 bg-gradient-to-r from-sky-300 to-indigo-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Confirm
        </button>
      </div>
    </div>
  </body>
</html>
